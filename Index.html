<!DOCTYPE html>
<html>
<head>
  <title>Online Mobile Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Linking CSS file -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1> Online Mobile Shop</h1>

  <!-- Registration Page -->
  <div id="registerPage" class="box">
    <h2>Register</h2>
    <label>Full Name:</label>
    <input type="text" id="name" placeholder="Enter name" required>
    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter email" required>
    <label>Mobile:</label>
    <input type="text" id="mobile" placeholder="Enter 10-digit number" required>
    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="registerUser()">Register</button>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="box">
    <h2>Login</h2>
    <label>Email:</label>
    <input type="email" id="loginEmail" placeholder="Enter email" required>
    <label>Password:</label>
    <input type="password" id="loginPassword" placeholder="Enter password" required>
    <button onclick="loginUser()">Login</button>
  </div>

  <!-- Product Page -->
  <div id="productPage">
    <h2>Available Mobiles</h2>

    <div class="productBox">
      <h3 id="pName"></h3>
      <img id="pImg" src="">
      <p id="pPrice"></p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div id="navBtns">
      <button onclick="prevProduct()">Previous</button>
      <button onclick="nextProduct()">Next </button>
    </div>

    <button id="viewBtn" onclick="viewInfo()">View My Information</button>

    <div id="userInfo">
      <h3>Your Information</h3>
      <p><b>Full Name:</b> <span id="showName"></span></p>
      <p><b>Email:</b> <span id="showEmail"></span></p>
      <p><b>Mobile:</b> <span id="showMobile"></span></p>
    </div>
  </div>

  <!-- Linking JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
